version: '3'

services:
  pruebatecsupermercado: #nombre de la app establecido en application.properties
    build: PruebaTecSupermercado #nombre de la carpeta donde está el DockerFile
    mem_limit: 512m
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:mysql://pruebatecsuper:3306/pruebatecsuper?createDatabaseIfNotExist=true&serverTimezone=UTC
      DB_USER_NAME: root
      DB_PASSWORD: root
    restart: always
    depends_on:
      pruebatecsuper:
          condition: service_healthy
  pruebatecsuper: #configuraciones de base de datos dockerizada
    image: mysql:8.0.33 #misma versión que tu MySQL local en Workbench
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: pruebatecsuper
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      retries: 10